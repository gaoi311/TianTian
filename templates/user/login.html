{% extends 'basic01.html' %}

{% block head %}
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/verify.js"></script>

    <script>
        $('#mpanel2').codeVerify({
            type: 1,
            width: '400px',
            height: '50px',
            fontSize: '30px',
            codeLength: 6,
            btnId: 'check-btn',
            ready: function () {
            },
            success: function () {
                btn1();
                alert('验证匹配！');
            },
            error: function () {
                alert('验证码不匹配！');
            }
        })

        function btn1() {
            var obj = document.getElementById("btn1");
            obj.disabled = false;
            obj.value = "登录";
        }
    </script>
    <script>
    if ({{ alert }} == 1){
        alert("您好，请先登录");
    }
    </script>
{% endblock %}

{% block body %}
    <div class="login_top clearfix">
        <a href="/" class="login_logo"><img src="/static/images/logo02.png"></a>
    </div>

    <div class="login_form_bg">
        <div class="login_form_wrap clearfix">
            <div class="login_banner fl"></div>
            <div class="slogan fl">日夜兼程 · 急速送达</div>
            <div class="login_form fr">
                <div class="login_title clearfix">
                    <h1>用户登录</h1>
                    <a href="{% url 'register' %}">立即注册</a>
                </div>
                <div class="form_input">
                    <form action="{% url 'login_handler' %}" method="post">
                        {% csrf_token %}
                        <ul>
                            <li>
                                <input type="text" name="username" class="name_input" placeholder="请输入用户名">
                                <div class="user_error">输入错误</div>
                            </li>
                            <li>
                                <input type="password" name="pwd" class="pass_input" placeholder="请输入密码">
                                <div class="pwd_error">输入错误</div>
                            </li>
                            <li>
                                <div class="more_input clearfix">
                                    <input type="checkbox" name="">
                                    <label>记住用户名</label>
                                    <a href="{% url 'forget_pwd' %}">忘记密码</a>
                                </div>
                            </li>
                            <li>
                                <input type="submit" name="" value="登录" class="input_submit">
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
