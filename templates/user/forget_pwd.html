{% extends 'basic01.html' %}
{% block head %}
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
        <link rel="stylesheet" type="text/css" href="/static/css/verify.css">

{% endblock %}


{% block body %}
	<div class="register_con">
		<div class="l_con fl">
			<a class="reg_logo"><img src="/static/images/logo02.png"></a>
			<div class="reg_slogan">足不出户  ·  新鲜每一天</div>
			<div class="reg_banner"></div>
		</div>

		<div class="r_con fr">
			<div class="reg_title clearfix">
				<h1>忘记密码</h1>
				<a href="{% url 'login' %}">登录</a>
			</div>
			<div class="reg_form clearfix">
				<form action="{% url 'send_code' %}" method="post">
                    {% csrf_token %}
				<ul>
                    <li>
						<label>手机:</label>
						<input type="text" name="mobile" id="mobile" value="{{ phone }}">
						<span class="error_tip">提示信息</span>
					</li>
                    <li>
                        <label></label>
                        <input type="submit" value="获取验证码" id="btn1" name="">
                    </li>
                </ul>
                </form>
                <form action="{% url 'update_pwd' %}" method="post">
                    <ul>
                    {% csrf_token %}
                    <li>
                        <label>验证码</label>
                        <input type="text" name="code" id="code">
                    </li>
{#                    <li>#}
{#                        <label>用户名:</label>#}
{#                        <input type="text" name="name" id="name">#}
{#                    </li>#}
					<li>
						<label>密码:</label>
						<input type="password" name="pwd" id="pwd">
						<span class="error_tip">提示信息</span>
					</li>
					<li>
						<label>确认密码:</label>
						<input type="password" name="cpwd" id="cpwd">
						<span class="error_tip">提示信息</span>
					</li>

					<li class="reg_sub">
						<input type="submit" value="修改完成" id="btn2" name="">
					</li>
				</ul>
				</form>
			</div>

		</div>

	</div>

    <script type="text/javascript" src="/static/js/jquery.min.js" ></script>
    <script type="text/javascript" src="/static/js/verify.js" ></script>

{% endblock %}
